<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <div class="cent">
    <div class="box">
      <div class="box1">
        <p class="yresult">Your Result</p>
        <div class="test">
          <div class="resunum">
              <p class="res">76</p>
              <p class="cem">of 100</p>
          </div>
        </div>
        <p class="g">Great</p>
        <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      
      <div class="box2">
        <p class="sum">Summary</p>
        <div class="ten">
            <ul class="first">
              <li class="reac">Reaction</li>
              <li class="memo">Memory</li>
              <li class="verb">Verbal</li>
              <li class="vis">Visual</li>
            </ul>
            <ul class="second">
              <li class="vareac">80 <span class="num">/ 100</span></li>
              <li class="vamemo">92 <span class="num">/ 100</span></li>
              <li class="vaverb">61 <span class="num">/ 100</span></li>
              <li class="vavis">72 <span class="num">/ 100</span></li>
            </ul>
        </div>
        <div class="but">
          <button>Continue</button> 
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/s0zd4">Sarah Dantas</a>.
  </div>
</body>
</html>
